<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto-Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="icon" href="20220909_130058_0000.png">
    </head>
    <body>
        <header> 
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="lodo de la Baeberia Alura"></h1>
                <nav>
                    <ul >
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id = "nombreyapellido" class="input-padron" required>
                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@empresa.com">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono"class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                <fieldset>
                    <legend class="test" id="test">¿Como te gustaria ser contactado?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>¿En que horario le gustaria ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>¿Te gustaria recibir novedades?</label>      
                <input type="submit" value="Eviar formulario" class="enviar">
            </form> 
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>  
        <footer>
            <img src="imagenes/logo-blanco.png" alt="lodo de la Baeberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura-2022</p>
        </footer>
    </body>
</html>
